<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="clock.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app"></div>
    
    <div>
        <!--Input Fields-->
        <h2>    Minute      : Second</h2>
        <input type="number" id="min" placeholder="00">
        <input type="number" id="sec" placeholder="00">
    </div>
        <div class="hoverButton">
            <!--Buttons-->
            <button type="submit" class="btn1" onclick="startTimer()">Start</button>
            <button type="button" class="btn2" onclick="stopTime()">Stop</button>
            <button type="button" class="btn3" onclick="timeReset()">Reset</button>
        </div>
   
    

    <script src="./script.js"></script>
</body>
</html>
